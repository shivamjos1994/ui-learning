<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/react@17/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- State is any kind of data that we want to store inside react component. -->
    <title>State</title>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
         function App(){
            // state contains an array of variable(count) and function(setCount).
            const [count, setCount] = React.useState(0);  // initial value is set to 0.

            function updateCount(){
                // setCount is going to change the state of argument
                setCount(count + 1);
            }
            return( 
              <div>
                <div>{count}</div>
                <button onClick={updateCount}>Count</button>
                </div>
            );
         }
         ReactDOM.render(<App />, document.querySelector('#app'));
    </script>
</body>
</html>
